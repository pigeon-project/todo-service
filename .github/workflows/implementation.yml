name: SPEC.md implementation
on:
  push:
    branches-ignore:
      - main
    paths:
      - 'SPEC.md'
  workflow_dispatch:
permissions:
  contents: write
  pull-requests: write
jobs:
  implementation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'
      - run: mkdir ~/.codex
      - run: echo $OPENAI_TOKEN > ~/.codex/auth.json
        env:
          OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}
      # Create full prompt with entire SPEC.md content
      - name: Build prompt with full SPEC.md
        run: |
          {
            echo "Implement a solution described in SPEC.md below."
            echo "Add Dockerfile for running the solution (in repo root) and expose port 8000."
            echo "Do NOT add a .dockerignore file. Ensure the Dockerfile works."
            echo "At the end, ensure all code compiles/builds and is runnable in the produced image."
            echo "Read and follow the ENTIRE SPEC.md content exactly as provided below."
            echo
            echo "----- BEGIN SPEC.md -----"
            cat SPEC.md
            echo
            echo "----- END SPEC.md -----"
            echo
            echo "Now implement the solution and modify the repository accordingly."
          } > .codex_prompt.txt
      # Run Codex CLI in full-auto mode with our full prompt
      - name: Run Codex on full SPEC.md
        run: |
          npx --yes @openai/codex exec --dangerously-bypass-approvals-and-sandbox "$(< ./.codex_prompt.txt)"
      - name: Verify the solution
        run: |
          npx --yes @openai/codex exec --dangerously-bypass-approvals-and-sandbox "Verify if the solution is working. Try to build the app. If it fails, fix the issues until it works."
      - uses: peter-evans/create-pull-request@v7
        with:
          commit-message: codex version
          title: Implementation by Codex Agent
          body: First version based on spec.md
          branch: codex-version
